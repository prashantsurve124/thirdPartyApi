<table class="table responsive">
    <thead>
        <th>Name</th>
        <th>Username</th>
        <th>email</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            
        </tr>
    </tbody>
</table>
